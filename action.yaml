# action.yml
name: "42Crunch REST API Static Security Testing"
description: "The REST API Static Security Testing action adds an automatic static application security testing (SAST) to your workflows"
inputs:
  github-token:
    description: "The GitHub token to use for authentication"
    required: true
  upload-results:
    description: "Upload results to Code Scanning Alerts"
    required: false
    default: "true"
  openapi-file:
    description: "The OpenAPI file to scan"
    required: false

branding:
  icon: "eye"
  color: "purple"
runs:
  using: "docker"
  image: "Dockerfile"
